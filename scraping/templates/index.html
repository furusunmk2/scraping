<!DOCTYPE html>
<html lang="ja">　
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 就活 - 企業情報スクレイピング</title>
    <style>　
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            text-align: center; /* 文字を中央寄せ */
        }

        header {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            padding: 1.5em;
            font-size: 1.5em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .container {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 50%; /* コンテンツの幅を調整 */
            text-align: center; /* コンテンツを中央寄せ */
        }

        h1 {
            color: #333;
            margin-bottom: 1.5em;
        }

        button {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            padding: 0.75em 1.5em;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 1em;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* ローディング画面のスタイル */
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<header>
    Team 就活 - 企業情報スクレイピングツール
</header>

<main>
    <div class="container">
        <h1>企業情報を収集する</h1>
        <p>以下のボタンをクリックして、企業情報のスクレイピングを開始します。</p>
        <form action="/scrape" method="POST" onsubmit="showLoading()">
            <button type="submit">スクレイピング開始</button>
        </form>
    </div>
</main>

<!-- ローディング画面 -->
<div id="loading">
    <div class="loader"></div>
</div>

<footer>
    &copy; 2024 Team 就活
</footer>

<script>
    // ローディング画面を表示する関数
    function showLoading() {
        document.getElementById('loading').style.display = 'flex';
    }
</script>

</body>
</html>
